# identify your data source URL
spring.datasource.url = jdbc:mysql://localhost:3306/olympics
sprin.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root
#//-> used to configure the database used by JPA
spring.jpa.database = MYSQL

#//-> prints the queries executed by hibernate on the console
spring.jpa.show-sql=true

#//-> create/alter only
#update: create or alter tables according to Annotation config

#//-> Default
#validate: check the mappings, if not match, raises an exception

#//-> Not preffered
#create: drop all existing tables and recreate new tables as per config
#create-drop: create all tables as per config and drop all tables on exit of app
spring.jpa.hibernate.ddl-auto=update
